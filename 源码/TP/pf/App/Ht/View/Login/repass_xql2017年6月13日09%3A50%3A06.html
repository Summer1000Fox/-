<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初次修改密码</title>
</head>
<body>

	由于您是第一次使用本系统,为了规避风险,需要您亲自修改一次密码.
	<form action="{:U('login/repasscl')}" method="post">
		
		密　　码:<input type="password" name="pass1">
		<br>
		重复输入:<input type="password" name="pass2">
		<br>
		<if condition="$_GET['state'] eq 1">
			两次输入密码不一致
		<else /> 
			
		</if>
		<br>
		<input type="submit" value="修改密码">
	</form>
</body>
</html>
