<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>建设银行</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/ht/format/css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/ht/format/css/metisMenu.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/ht/format/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/ht/format/css/font-awesome.css" rel="stylesheet" type="text/css">
	
	<style>
		textarea{margin:10px 0;}
		img{margin:10px 0; padding:5px; border:2px solid grey; border-radius:10px;}
	</style>
    
</head>

<body>

    <div id="wrapper"> 
		<include file="Public/navigate" />  
        <!-- Navigation -->
		
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">添加网点</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            添加网点
                        </div>
                        <div class="panel-body">
							<div class="table-responsive">
							<form action="{:U('officeadd')}" method="post" enctype="multipart/form-data">
							<table class="table table-striped table-bordered table-hover">							
								<tr>
									<td>机构编号</td>
									<td><input type="text" name='onum' class="form-control"></td>
								</tr>
								<tr>
									<td>管理码</td>
									<td><input type="text" name='mcode' class="form-control"></td>
								</tr>
								<tr>
                                    <td>城市地区</td>
                                    <td><input type="text" name='place' class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>机构名称</td>
                                    <td><input type="text" name='oname' class="form-control"></td>
                                </tr>

                                <tr>
                                    <td>固定电话</td>
                                    <td><input type="text" name='phone' class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>地址</td>
                                    <td><input type="text" name='address' class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>邮政编码</td>
                                    <td><input type="text" name='postalcode' class="form-control"></td>
                                </tr>
                                <tr>
                                    <td>支行</td>
                                    <td><input type="text" name='superior' class="form-control"></td>
                                </tr>
                                
                                
                                
								<tr>
									<td colspan="2" align="center">
										<input type="submit" value="提交" class="btn btn-primary">
										<input type="reset" value="清空" class="btn btn-primary">
									</td>
								</tr>
							</table>
							</form>
							</div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    <include file="Public/end" />
